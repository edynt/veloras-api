version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/db/schemas"
    queries: "internal/db/queries"
    gen:
      go:
        package: "db"
        out: "internal/db/gen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: false